<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人气评选 - 投票活动</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .vote-option {
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .vote-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }
        .vote-option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }
        .vote-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .vote-btn:hover {
            background-color: #2980b9;
        }
        .vote-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .results {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress {
            height: 100%;
            background-color: #3498db;
            transition: width 0.5s ease;
        }
        .total-votes {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #7f8c8d;
        }
        .share-info {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }
        .copy-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }
        .copy-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>谁是最狗的人</h1>
        
        <div class="vote-option" data-name="画阿玖">
            <span>画阿玖</span>
            <div class="checkbox">✓</div>
        </div>
        
        <div class="vote-option" data-name="苏晓天">
            <span>苏晓天</span>
            <div class="checkbox">✓</div>
        </div>
        
        <button class="vote-btn" id="voteButton" disabled>投票</button>
        
        <div class="results" id="results">
            <h2>投票结果</h2>
            <div class="result-item">
                <span>画阿玖</span>
                <span id="result-画阿玖">0 票</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress-画阿玖" style="width: 0%;"></div>
            </div>
            
            <div class="result-item">
                <span>苏晓天</span>
                <span id="result-苏晓天">0 票</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress-苏晓天" style="width: 0%;"></div>
            </div>
            
            <div class="total-votes" id="totalVotes">总票数: 0</div>
        </div>
        
        <div class="share-info">
            分享此页面给朋友: <input type="text" id="shareLink" readonly> <button class="copy-btn" id="copyButton">复制</button>
        </div>
    </div>

    <script>
        // 初始化投票数据
        let votes = {
            "画阿玖": 0,
            "苏晓天": 0
        };
        
        let selectedOption = null;
        let hasVoted = false;
        
        // 获取DOM元素
        const voteOptions = document.querySelectorAll('.vote-option');
        const voteButton = document.getElementById('voteButton');
        const shareLinkInput = document.getElementById('shareLink');
        const copyButton = document.getElementById('copyButton');
        
        // 设置分享链接
        shareLinkInput.value = window.location.href;
        
        // 从localStorage加载投票数据
        function loadVotes() {
            const savedVotes = localStorage.getItem('votes');
            if (savedVotes) {
                votes = JSON.parse(savedVotes);
                updateResults();
            }
            
            const voted = localStorage.getItem('hasVoted');
            if (voted === 'true') {
                hasVoted = true;
                voteButton.disabled = true;
                voteButton.textContent = '已投票';
                // 禁用所有选项
                voteOptions.forEach(option => {
                    option.style.pointerEvents = 'none';
                });
            }
        }
        
        // 保存投票数据到localStorage
        function saveVotes() {
            localStorage.setItem('votes', JSON.stringify(votes));
            localStorage.setItem('hasVoted', 'true');
        }
        
        // 更新结果显示
        function updateResults() {
            const total = votes["画阿玖"] + votes["苏晓天"];
            
            for (const name in votes) {
                document.getElementById(`result-${name}`).textContent = `${votes[name]} 票`;
                const percentage = total > 0 ? (votes[name] / total) * 100 : 0;
                document.getElementById(`progress-${name}`).style.width = `${percentage}%`;
            }
            
            document.getElementById('totalVotes').textContent = `总票数: ${total}`;
        }
        
        // 复制链接功能
        copyButton.addEventListener('click', function() {
            shareLinkInput.select();
            document.execCommand('copy');
            
            const originalText = copyButton.textContent;
            copyButton.textContent = '已复制!';
            copyButton.style.backgroundColor = '#e74c3c';
            
            setTimeout(() => {
                copyButton.textContent = originalText;
                copyButton.style.backgroundColor = '#2ecc71';
            }, 2000);
        });
        
        // 选项点击事件
        voteOptions.forEach(option => {
            option.addEventListener('click', function() {
                if (hasVoted) return;
                
                // 移除其他选项的选中状态
                voteOptions.forEach(opt => opt.classList.remove('selected'));
                
                // 添加当前选项的选中状态
                this.classList.add('selected');
                selectedOption = this.getAttribute('data-name');
                
                // 启用投票按钮
                voteButton.disabled = false;
            });
        });
        
        // 投票按钮点击事件
        voteButton.addEventListener('click', function() {
            if (selectedOption && !hasVoted) {
                votes[selectedOption]++;
                hasVoted = true;
                
                // 保存到localStorage
                saveVotes();
                
                // 更新结果
                updateResults();
                
                // 禁用投票按钮和选项
                voteButton.disabled = true;
                voteButton.textContent = '已投票';
                voteOptions.forEach(option => {
                    option.style.pointerEvents = 'none';
                });
                
                // 显示成功提示
                const successMsg = document.createElement('div');
                successMsg.textContent = '投票成功!';
                successMsg.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #2ecc71;
                    color: white;
                    padding: 20px 40px;
                    border-radius: 6px;
                    font-size: 18px;
                    z-index: 1000;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                `;
                document.body.appendChild(successMsg);
                
                setTimeout(() => {
                    successMsg.remove();
                }, 2000);
            }
        });
        
        // 初始加载
        loadVotes();
    </script>
</body>
</html>
