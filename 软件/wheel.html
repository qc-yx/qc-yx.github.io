<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渺渺与雪雪的小窝 - 消气转盘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container page4">
        <h1>消气转盘</h1>
        
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    <!-- 转盘扇区将通过JavaScript动态添加 -->
                </div>
                <div class="wheel-center" onclick="spinWheel()"></div>
            </div>
            <div class="spin-result" id="spinResult"></div>
        </div>
        
        <div class="customize-wheel">
            <h3>自定义转盘内容</h3>
            <input type="text" id="wheelItem" placeholder="输入转盘选项">
            <button id="addWheelItemBtn">添加选项</button>
            <div class="wheel-items-list" id="wheelItemsList">
                <!-- 转盘选项将通过JavaScript动态添加 -->
            </div>
        </div>
        
        <button class="back-btn" onclick="window.location.href='main.html'">返回主页面</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
